<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form action="09-getform.html" method="get" onsubmit="return checked()">
			<input type="text" name="name" id="name" value="" />
			<input type="submit" value="submit" />
		</form>
		<script type="text/javascript">
			function checked(){
				if(document.getElementById("name").value!="")
				{
					return true;
				}
				else{
					return false;
				}
			}
		</script>
	</body>
</html>
