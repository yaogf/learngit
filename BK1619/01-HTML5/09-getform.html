<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function getQuerystring(name){
				var url = location.search;
				var url = url.substr(1);

				var reg = new RegExp("(^|&)"+name+"=([^&]*)(&|$)","i");
				
				var res = url.match(reg);
				
				if(res!=null)
				{
					return res[2];
				}
				return null;
			}
			
			var val = getQuerystring("name");
			
			console.log(val);
		</script>
	</body>
</html>
